<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dyCodeHighlighter</title>

    <!-- dyCodeHighlighter -->
    <link rel="stylesheet" href="../../css/dycodehighlighter.css">
</head>
<body>
    <h3 class="text-center">Demo C Language</h3>
    <p>Using the <code>.dyCodeHighlighter</code> and <code>.line-numbers</code> class.</p>
<pre class="dyCodeHighlighter line-numbers"><code>/**
 * C program
 */

int main(void) {
  printf("Hello World");
  return 0;
}</code></pre>

    <!-- javascript -->
    <script src="../../js/dycodehighlighter.js"></script>
    <script>dyCodeHighlighter.init();</script>
</body>
</html>
