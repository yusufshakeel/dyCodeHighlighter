<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>dyCodeHighlighter</title>

    <!-- dyCodeHighlighter -->
    <link rel="stylesheet" href="../../dist/css/dycodehighlighter.min.css">
</head>
<body>
    <h3 class="text-center">Demo PHP Language</h3>
    <p>Using the <code>.dyCodeHighlighter</code> and <code>.line-numbers</code> class.</p>
<pre class="dyCodeHighlighter line-numbers"><code>/**
 * PHP program
 */
&lt;?php
    echo "Hello World";
?&gt;</code></pre>

    <!-- javascript -->
    <script src="../../dist/js/dycodehighlighter.min.js"></script>
    <script>dyCodeHighlighter.init();</script>
</body>
</html>
